<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles2.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="page">
    <main class="main" role="main">
      <article class="card">
        <img class="card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__desc">"Front-end developer and avid reader."</p>
        <ul class="card__links-list" role="menu">
          <li class="card__links-item" role="menuitem"><a class="card__link" href="#">GitHub</a></li>
          <li class="card__links-item" role="menuitem"><a class="card__link" href="#">Frontend Mentor</a></li>
          <li class="card__links-item" role="menuitem"><a class="card__link" href="#">LinkedIn</a></li>
          <li class="card__links-item" role="menuitem"><a class="card__link" href="#">Twitter</a></li>
          <li class="card__links-item" role="menuitem"><a class="card__link" href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
